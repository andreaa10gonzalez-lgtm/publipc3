  <!-- SCRIPT WHATSAPP DINÁMICO -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      var btn = document.getElementById('btn-whatsapp');
      if (!btn) return;

      // NUEVO CSV DEL CLIENTE
      var SHEET_CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQa0IJ9lK8HhsoHgs6tWibd9G739ffesYENMm_arl_kheF_-IEhqpiv---4AMtvRMugeHDt-gXtHi6S/pub?gid=0&output=csv";

      var DEFAULT_MESSAGE = "Hola quiero un usuario";

      function actualizarHref(numeroCrudo) {
        var limpio = (numeroCrudo || "")
          .toString()
          .trim()
          .replace(/[^\d]/g, "");

        if (!limpio) {
          console.warn("Número inválido, uso respaldo.");
          return;
        }

        var url =
          "https://api.whatsapp.com/send?phone=" +
          limpio +
          "&text=" +
          encodeURIComponent(DEFAULT_MESSAGE) +
          "&type=phone_number&app_absent=0";

        btn.href = url;
        console.log("Número actualizado a:", url);
      }

      fetch(SHEET_CSV_URL)
        .then(res => res.text())
        .then(texto => {
          var primeraLinea = texto.split("\n")[0] || "";
          var primeraCelda = primeraLinea.split(",")[0] || "";
          actualizarHref(primeraCelda);
        })
        .catch(err => console.error("Error cargando número:", err));

      btn.addEventListener("click", function () {
        if (typeof fbq === "function") {
          fbq("trackCustom","clickwhatsapp",{page:window.location.href});
        }
      });

    });
  </script>
